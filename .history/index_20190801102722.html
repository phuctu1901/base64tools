<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link href="./bootstrap.min.css">
  <link href="./jquerysctipttop.css">
  <link href="./mab-jquery-taginput.css">
  <title>JS Bin</title>
</head>

<body>
  <div class="col-md-8 col-md-offset-2">
    <div class="text-center">
      <h1>Thử nghiệm tính năng gắn tag giống như Facebook</h1>
    </div>

    <div class="form-group">
      <label for="city_tag">Vui lòng viết các thẻ tag</label>
      <input id="tags" type="text" value="Istanbul, Adana, Adiyaman, Afyon, Agri, Aksaray, Ankara" data-role="tagsinput"
        class="form-control" />
    </div>
  </div>

  <div class="form-group col-md-12">
    <input id="file" type="file" />
    <br />
    <button type="button" class="btn btn-success" id="button">Convert file to base 64</button>
  </div>




  <div class="col-md-8 col-md-offset-2">
    <textarea rows="4" cols="40" id="base64string" class="form-control">
    </textarea>
    
    <button type="button" class="btn btn-warning" id="copy2clipboard">Copy to clipboard</button>
    <button type="button" class="btn btn-info" id="convert2file">Convert to file</button>

  </div>

</body>
<script src="script.js"></script>
<script src="./bootstrap.min.css"></script>
<script src="./jquery-1.11.3.min.js"></script>
<script src="./mab-jquery-taginput.js"></script>
<script src="./typeahead.bundle.min.js"></script>
</html>
