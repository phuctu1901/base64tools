<body>
  <div class="col-md-8 col-md-offset-2">
    <div class="text-center">
      <h1>Thử nghiệm tính năng gắn tag giống như Facebook</h1>
    </div>

    <div class="form-group">
      <label for="city_tag">Vui lòng viết các thẻ tag</label>
      <input id="tags" type="text" value="Istanbul, Adana, Adiyaman, Afyon, Agri, Aksaray, Ankara" data-role="tagsinput"
        class="form-control" />
    </div>
  </div>

  <div class="form-group col-md-12">
    <input id="file" type="file" />
    <br />
    <button id="button">Convert file to base 64</button>
  </div>
  



  <br />
  <div class="col-md-8 col-md-offset-2">
    <textarea rows="4" cols="40" id="base64string" class="form-control">
      Enter base64 of file...</textarea>
  </div>


  <button id="convert2file">Convert to file</button>

  <div id="preview"></div>

  <input id="example" name="example" type="text" value="jQuery,Script,Net">
</body>
